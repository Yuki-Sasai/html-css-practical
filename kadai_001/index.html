<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Profile</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!-- ヘッダー -->
  <header>
    <div>
      <h1>My Profile</h1>
      <nav>
        <a href="index.html#about">About</a>
        <a href="index.html#works">Works</a>
      </nav>
    </div>
  </header>

  <article>
    <!-- メインビジュアル -->
    <section id="main-visual">
      <img src="images/main.png" alt="カメラ">
    </section>

    <!-- アバウト -->
    <section id="about">
      <h2>About</h2>
      <div id="about-flex">
        <img src="images/about.png" alt="自分の写真">
        <div>
          <h3>Kazuki Asahina</h3>
          <ul>
            <li>25歳 長野県佐久市出身</li>
            <li>ソフトウェア業界でマーケティングに従事</li>
            <li>趣味はカメラ、愛機はCanon</li>
            <li>自然を撮影するのが好きで、海や山によく行く</li>
          </ul>
        </div>
      </div>
    </section>

    <!-- ワークス -->
    <section id="works">
      <h2>Works</h2>
      <div id="works-flex">
        <div>
          <img src="images/works1.png" alt="新潟で撮った日本海">
          <p>
            新潟に訪れた際に、日本海の雄大さに魅了されて撮影した1枚
          </p>
        </div>
        <div>
          <img src="images/works2.png" alt="長野で撮った冠雪した御嶽山">
          <p>
            地元長野の木曽町から撮影した、冠雪した御嶽山
          </p>
        </div>
        <div>
          <img src="images/works3.png" alt="京都で撮った古い町並み">
          <p>
            京都で撮影した、明け方の古き良き日本の町並み
          </p>
        </div>
      </div>
    </section>
  </article>

  <!-- フッター -->
  <footer>
    <p>&copy;MyProfile. All rights reserved.</p>
  </footer>
</body>

</html>
